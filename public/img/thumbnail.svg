<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030014;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" /> <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" /> </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blobBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.15" filter="url(#blobBlur)" />
  <circle cx="1100" cy="530" r="250" fill="#38bdf8" opacity="0.15" filter="url(#blobBlur)" />

  <path d="M0 315 H 1200" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
  <path d="M600 0 V 630" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
  
  <rect x="250" y="140" width="700" height="350" rx="30" 
        fill="rgba(30, 41, 59, 0.4)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="2" />

  <text x="600" y="300" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="80" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)"
        letter-spacing="-2">
    bynusa.dev
  </text>

  <text x="600" y="360" 
        font-family="Arial, sans-serif" 
        font-weight="normal" 
        font-size="32" 
        text-anchor="middle" 
        fill="#cbd5e1" 
        letter-spacing="4">
    ARCHITECTING DIGITAL REALITY
  </text>

  <text x="600" y="430" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        text-anchor="middle" 
        fill="#94a3b8">
    PORTFOLIO • SERVICES • UI/UX
  </text>

</svg>