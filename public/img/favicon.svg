<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" /> <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" /> </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="100" fill="#030014" />
  
  <rect x="10" y="10" width="492" height="492" rx="90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" />

  <text x="50%" y="55%" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="350" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="url(#neonGradient)" 
        filter="url(#glow)">
    b
  </text>
  
  <circle cx="380" cy="120" r="30" fill="#00d4ff" filter="url(#glow)" />
</svg>